name: master
on: 
  pull_request:
    branches: [ master ]
jobs:
  build:  
    runs-on: ubuntu-latest
    container: 'unoplatform/wasm-build:3.0'
    name: Build
    env:
      config: 'Release'
      framework: 'net6.0'
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.400
        include-prerelease: true
      
    - name: Build
      run: |
        mkdir -p $GITHUB_WORKSPACE/artifacts
        mkdir -p $GITHUB_WORKSPACE/artifacts/wasm
        cd src/AstroOdyssey/AstroOdyssey.Wasm
        dotnet publish -c Release /bl:/artifacts/mbuild.binlog -o $GITHUB_WORKSPACE/artifacts/wasm
    
    - name: Publish Artifacts
      uses: actions/upload-artifact@v2      
      with:
        name: drop
        path: artifacts
        
  deploy:
    needs: build 
    runs-on: ubuntu-latest
    name: Deploy    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: pages
        path: $GITHUB_WORKSPACE/artifacts/wasm
    - name: Deploy to GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: $GITHUB_WORKSPACE/artifacts/wasm
        jekyll: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
